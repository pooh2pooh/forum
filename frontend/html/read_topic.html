          <div class="modal-content">
              <div class="modal-header">
                  <h5 class="modal-title" id="ModalEditor">Редактирование темы:</h5>

                  <div class="d-grid gap-5 d-md-flex justify-content-md-end">
                      <button class="d-none d-md-block btn btn-lg btn-light border float-left" onclick="UpdateTopic(<?=$data['topic']['id']?>);">Обновить</button>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>

              </div>
              <div class="modal-body">

                  <form id="UPDATE_TOPIC">
                      <div class="row">
                          <div class="col-md-8 mx-auto">
                              <label class="h4 mb-3 fw-bold" for="topicNameInput">Название темы:</label>
                              <input type="text" class="form-control form-control-lg border-0 mb-4" id="topicNameInput" name="NAME" placeholder="Должно точно отражать суть" value="{TITLE_TOPIC}">

                              <label class="h4 mb-3 fw-bold" for="topicFirstPostInput">Краткое описание:</label>
                              <textarea type="text" class="form-control form-control-lg border-0 mb-4" id="topicFirstPostInput" name="FIRSTPOST" placeholder="Можно использовать стандартные html теги для оформления" rows=12>{FIRST_POST_FOR_TOPIC}</textarea>

                              <label class="h5 mb-3" for="topicCoverInput">Обложка (необязательно)</label><br>
                              <img class="img-fluid" src="{PATH_TO_COVER_TOPIC}" alt="{TITLE_TOPIC} обложка">
                              <input type="file" class="form-control border-0 mb-5" id="topicCoverInput" name="COVER" accept=".jpg,.jpeg,.png,.webp">

                          </div>
                      </div>
                  </form>

              </div>
              <div class="d-block d-md-none modal-footer">
                  <button class="btn btn-lg bg-light border" onclick="UpdateTopic(<?=$data['topic']['id']?>)" data-bs-dismiss="modal" data-bs-target="#modalEditor" aria-label="Close">Обновить</button>
              </div>
          </div>
